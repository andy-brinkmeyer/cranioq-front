<div class="container-fluid px-0 mt-3">
  <div class="row mx-0 w-100 h-100">
    <div class="col-lg bg-white d-flex align-items-center">
          <div class="container mx-auto">
          
            <form>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="glyphicon glyphicon-search"></i>
                    </div>
                    <input
                        type="text"
                        class="form-control"
                        name="searchString"
                        placeholder="Search by Patient ID..."
                        [(ngModel)]="searchString"
                    />
                  </div>
                </div>
              </form>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>Patient ID </th>
                        <th>GP name</th>
                        <th>Date created</th>
                        <th>Review status</th>
                        <th> </th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let data of QDetails | filter : 'patient_id' : searchString; let i = index">
                         <td>{{data.patient_id}}</td>
                         <td>{{ data.gp.title}} {{ data.gp.first_name }} {{ data.gp.last_name }}</td>
                         <td>{{data.created | date:'dd/MM/yy, H:mm'}}</td>
                         <!-- put *ngIf statements below -->
                         <td>                                     
                            <button class="btn btn-primary m-1" (click)="getDetails(data.review)">{{ data.review | reviewstatus }}</button>
                        </td>
                        <td>
                          <button class="btn btn-link" (click)='goToPage(data)'>View questionnaire</button>
                        </td>
                     </tr>
                </tbody>


            </table>
          </div>
        </div> 
    </div>    
</div>
