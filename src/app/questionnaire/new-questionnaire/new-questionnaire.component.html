<div class="d-flex flex-column justify-content-center align-items-center full-height">
  <div class="container mx-auto">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit(emailForm.value)">
      <h1>Issue a new Questionnaire</h1>
      <div class="form-group">
        <label for="InputEmail">Parent/Guardian email</label>
        <input formControlName="email" type="email" class="form-control" id="InputEmail" aria-describedby="email" [value]="currentState.get('email')">
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>
</div>
