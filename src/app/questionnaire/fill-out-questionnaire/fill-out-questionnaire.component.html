<div *ngIf="errorMessage !== ''" class="alert alert-danger" role="alert">
  {{ errorMessage }}
</div>

<app-category *ngIf="categoryKeys.length > 0" [questions]="currentQuestions.asObservable()"></app-category>
<button *ngIf="currentPage > 0" (click)="previousPage()" type="button" class="btn btn-primary">Previous</button>
<button *ngIf="currentPage < categoryKeys.length - 1" (click)="nextPage()" type="button" class="btn btn-primary">Next</button>
<button *ngIf="currentPage == categoryKeys.length - 1" (click)="onSave()" type="button" class="btn btn-outline-success">Save</button>
<button *ngIf="currentPage == categoryKeys.length - 1" data-toggle="modal" data-target="#submitModal" type="button" class="btn btn-success">Submit</button>


<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="submitModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="submitModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Once you submitted you can no longer change your answers. Are you sure you want to submit?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button *ngIf="currentPage == categoryKeys.length - 1" data-dismiss="modal" (click)="onSubmit()" type="button" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
