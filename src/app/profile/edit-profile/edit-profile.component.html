<div class="container-fluid px-0 full-height">
  <div class="row mx-0 w-100 h-100">
    <div class="col-lg bg-white d-flex align-items-center">
      <div class="container mx-auto">
        <h3>Edit Your Profile</h3>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
          <div class="form-group">
            <label for="InputFirstName">First Name</label>
            <input type="first_name" class="form-control" id="InputFirstName" aria-describedby="first_name" formControlName="first_name">
          </div>
          <div class="form-group">
            <label for="InputLastName">Last Name</label>
            <input type="last_name" class="form-control" id="InputLastName" aria-describedby="last_name" formControlName="last_name">
          </div>
          <div class="form-group">
            <label for="InputEmail">Email</label>
            <input type="email" class="form-control" id="InputEmail" formControlName="email">
          </div>
          <div class="form-group">
            <label for="InputClinicName">Clinic Name</label>
            <input type="clinic_name" class="form-control" id="clinic_name" formControlName="clinic_name">
          </div>
          <div class="form-group">
            <label for="InputClinicAddress">Clinic Address</label>
            <input type="clinic_address" class="form-control" id="InputClinicAddress" formControlName="clinic_address">
          </div>
          <div class="form-group">
            <label for="InputPostcode">Postcode</label>
            <input type="clinic_postcode" class="form-control" id="InputPostcode" formControlName="clinic_postcode">
          </div>
          <div *ngIf="displayMessage != ''" class="alert alert-danger" role="alert">
            {{ displayMessage }}
          </div>
          <button [disabled]="!profileForm.valid" type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
    <div class="col-lg custom-blue text-white d-flex align-items-center">
      <div class="container mx-auto text-center">
        <h1>
          Craniofacial condition
        </h1>
        <h2>
          detection made easier
        </h2>
      </div>
    </div>
  </div>
</div>
