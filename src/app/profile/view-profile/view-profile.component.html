<div class="container-fluid px-0 height-80">
  <div class="row mx-0 w-100 h-100">
    <div class="col-lg bg-white d-flex align-items-center mx-auto text-center">
      <div class="container mx-auto border border-primary p-3 rounded">
        <h4>{{ details.title}} {{ details.first_name }} {{ details.last_name }}</h4>
        <br>
        <br>
        <h6> {{ details.clinic_name }}</h6>
        <h6> {{ details.clinic_street }}</h6>
        <h6> {{ details.clinic_city }}</h6>
        <h6> {{ details.clinic_postcode }}</h6>
        <br>
        <br>
        <div *ngIf="id == authUserID">
          <button (click)="goToPage()" class="btn btn-primary m-1">Edit</button>
          <button class="btn btn-primary m-1" (click)="router.navigate(['/change-password'])">Change Password</button>
        </div>
      </div>
    </div>
  </div>
</div>
