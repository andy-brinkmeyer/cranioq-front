<div class="container-fluid px-0 full-height">
  <div class="row mx-0 w-100 h-100">
    <div class="col-lg bg-white d-flex align-items-center">
      <div class="container mx-auto">
        <h3>Profile</h3>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profileForm.value)">
          <div class="form-group">
            <label for="InputFname">First Name</label>
            <input type="fname" class="form-control" id="InputFname" aria-describedby="fname" formControlName="fname">
          </div>
          <div class="form-group">
            <label for="InputLname">Last Name</label>
            <input type="lname" class="form-control" id="InputLname" aria-describedby="lname" formControlName="lname">
          </div>
          <div class="form-group">
            <label for="InputAddress1">Address Line 1</label>
            <input type="address1" class="form-control" id="InputAddress1" formControlName="address1">
          </div>
          <div class="form-group">
            <label for="InputAddress2">Address Line 2</label>
            <input type="address2" class="form-control" id="InputAddress2" formControlName="address2">
          </div>
          <div class="form-group">
            <label for="InputCity">City</label>
            <input type="city" class="form-control" id="InputCity" formControlName="city">
          </div>
          <div class="form-group">
            <label for="InputPostcode">Postcode</label>
            <input type="postcode" class="form-control" id="InPostcode" formControlName="postcode">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
    <div class="col-lg custom-blue text-white d-flex align-items-center">
      <div class="container mx-auto text-center">
        <h1>
          Craniofacial condition
        </h1>
        <h2>
          detection made easier
        </h2>
      </div>
    </div>
  </div>
</div>
