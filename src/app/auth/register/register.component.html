<div class="container-fluid px-0 full-height">
  <div class="row mx-0 w-100 h-100">
    <div class="col-lg bg-white d-flex align-items-center">
      <div class="container mx-auto">
        <h3>Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
          <div class="form-group">
            <label for="InputEmail">Email address</label>
            <input type="email" class="form-control" id="InputEmail" aria-describedby="email" formControlName="email">
          </div>
          <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" formControlName="password">
          </div>
          <div class="form-group">
            <label for="InputRepeatPassword">Password</label>
            <input type="password" class="form-control" id="InputRepeatPassword" formControlName="repeatPassword">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
          <p class="text-dark mt-2">Or <a routerLink="/login">login</a> if you already have an account.</p>
        </form>
      </div>
    </div>
    <div class="col-lg custom-blue text-white d-flex align-items-center">
      <div class="container mx-auto text-center">
        <h1>
          Craniofacial condition
        </h1>
        <h2>
          detection made easier
        </h2>
      </div>
    </div>
  </div>
</div>
